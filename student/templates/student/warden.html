{% extends 'student/base.html' %}
{% block content %}
<div>
    <h1 class="display-3">Welcome Warden,{{ user.username }}</h1>
    <hr class="my-2">
    <p>
        {% if ward.name == user.username %}
            <a class="btn btn-primary btn-lg" href="{% url "createroom" %}" role="button">Create Room</a>
        <a class="btn btn-primary btn-lg" href="{% url "feesstatus" %}" role="button">Fees status</a>
         <a class="btn btn-primary btn-lg" href="{% url "passdecision" %}" role="button">Pass Approval</a>
   
        {% else %}
    <a class="btn btn-primary btn-lg" href="{% url "wardendetail" %}" role="button">Warden Details</a>
        {% endif %}
    </p>
</div>

{% endblock %}
